<!DOCTYPE HTML>
<html>
	<head>
		<title>Scrollaboo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="stylesheets/css/site.css" />
		<link rel="stylesheet" href="stylesheets/css/animate.css" />

        <link href="https://fonts.googleapis.com/css?family=Lobster|Signika" rel="stylesheet">		
	</head>
	<body>
        <header class="site-header">
			<div class="container site-header__content">
				<div class="logo">
					<div class="logo__square"></div>
					<div class="logo__square"></div>
					<div class="logo__square"></div>
					<div class="logo__square br"></div>
				</div>
				
				<div class="site-title">
					lagermann
				</div>

				<img src="images/pelleLagermann.png" class="profile-picture" />
			</div>
		</header>

		<div class="container">
            <section class="hero">                
                <h1>Scrollaboo</h1>
                <p>It came from outer space!</p>
            
                <a href="#first" class="button scrolly">Learn More</a>                
            </section>
			
			<div id="app" class="deck">
				<div class="card" v-for="card in cards">
					<div class="card__header" v-bind:style="{ backgroundImage: 'url(images/cards/' + card.image + ')' }">
						<h2 class="card__header-title">{{card.name}}</h2>
					</div>
					
					<div class="card-content">						
						<p class="card__text">{{card.quote}}</p>						
					</div>
				</div>
			</div>
        </div>
		
		
		<script src="js/vue.js"></script>
		<script src="js/demo.js"></script>
		<script src="js/peekaboo.js"></script>
		<script>
			var boo = peekaboo({
				buffer: 200,
				callback: function (ret) {
					ret.elem.classList.add("red");
				}				
			});
			
			console.log(boo);
		</script>
    </body>
</html>
